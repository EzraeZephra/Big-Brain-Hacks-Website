<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="numGuessStyle.css" />
    <title>BBH Minigames - NumberGuess</title>
  </head>
  <body>
    <header>
      <p class="range">(Between 1 and 30)</p>
      <a href="index.html"><button class="navigationButton">Quit</button></a>
      <button class="restartButton">Try Again!</button>
      <h1>Guess the Number!</h1>
      <div class="number">?</div>
    </header>
    <div class="box1">
      <input type="number" class="input" />
      <button class="check">Check!</button>
      <p class="message">Start guessing!</p>
      <p class="scoreLabel">Score: <span class="score">20</span></p>
      <p class="highScoreLabel">Highscore: <span class="highscore">0</span></p>
    </div>
    <script src="numberScript.js"></script>
  </body>
</html>
